<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle</title>
  <style>
    /* Styling for the webpage body */
    body {
      /* Set the body to take up the full height of the viewport */
      height: 100vh;
      /* Use flexbox to align content vertically and justify it from the start */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      /* Set a black background color */
      background: black;
      /* Add margin around the body */
      margin: 40px;
      /* Set a background image for the body */
      background-image: url("https://images.pexels.com/photos/11003631/pexels-photo-11003631.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    }

    /* Styling for the candle */
    .candle {
      /* Set dimensions for the candle */
      width: 15em;
      height: 30em;
      font-size: 7px;
      /* Apply a gradient background to create a candle-like appearance */
      background: linear-gradient(
        orange,
        darkorange,
        sienna,
        saddlebrown 50%,
        rgba(0, 0, 0, 0.6)
      );
      /* Add shadows to create a 3D effect for the candle */
      box-shadow: inset 2em -3em 5em rgba(0, 0, 0, 0.4),
        inset -2em 0 5em rgba(0, 0, 0, 0.4);
      /* Set border-radius to create a rounded candle shape */
      border-radius: 10em / 4em;
      /* Position the candle relatively for absolute positioning of child elements */
      position: relative;
      /* Use flexbox to center content horizontally */
      display: flex;
      justify-content: center;
      /* Adjust the position of the candle from the top */
      top: 10em;
    }

    /* Styling for the candle wick */
    .candle::before {
      /* Create a circular shape on top of the candle */
      content: "";
      position: absolute;
      width: inherit;
      height: 5em;
      border: 0.2em solid darkorange;
      border-radius: 50%;
      box-sizing: border-box;
      /* Apply a radial gradient to mimic a wick-like appearance */
      background: radial-gradient(
        #444,
        orange,
        saddlebrown,
        sienna,
        darkorange
      );
      filter: opacity(0.7);
    }

    /* Styling for the candle thread */
    .thread {
      /* Create a line for the candle thread */
      position: absolute;
      width: 0.6em;
      height: 3.6em;
      top: -1.8em;
      background: linear-gradient(#111, black, orange 90%);
      border-radius: 40% 40% 0 0;
    }

    /* Styling for the flames of the candle */
    .flames {
      /* Position the flames absolutely */
      position: absolute;
      width: 2.4em;
    }
    .flames::before {
      /* Create the flame's main body */
      content: "";
      position: absolute;
      width: inherit;
      height: 6em;
      background-color: royalblue;
      top: -4.8em;
      border-radius: 50% 50% 35% 35%;
      border: 0.2em solid dodgerblue;
      box-sizing: border-box;
      filter: opacity(0.7);
    }
    .flames::after {
      /* Create the flame's animated effect */
      content: "";
      position: absolute;
      width: inherit;
      height: 12em;
      top: -12em;
      /* Apply a gradient to create a dynamic flame effect */
      background: linear-gradient(white 80%, transparent);
      border-radius: 50% 50% 20% 20%;
      /* Apply box-shadow to add a glowing effect to the flame */
      box-shadow: 0 -0.6em 0.4em darkorange;
      /* Apply animations for flame enlargement and movement */
      animation: enlarge 5s linear infinite, move 6s linear infinite;
    }
    @keyframes move {
      /* Define keyframes for flame movement */
      0%,
      100% {
        transform: rotate(2deg);
      }
      50% {
        transform: rotate(-2deg);
      }
    }
    @keyframes enlarge {
      /* Define keyframes for flame enlargement */
      0%,
      100% {
        height: 12em;
        top: -12em;
      }
      50% {
        height: 14em;
        top: -13em;
      }
    }

    /* Styling for the candle glow */
    .glow {
      /* Create a glowing effect for the candle */
      position: absolute;
      width: 10em;
      height: 18em;
      background-color: orangered;
      border-radius: 50%;
      top: -17em;
      filter: blur(6em);
      /* Apply animation for a blinking effect */
      animation: blink 100ms infinite;
    }
    @keyframes blink {
      /* Define keyframes for the blinking effect */
      to {
        filter: blur(6em) opacity(0.8);
      }
    }
  </style>
</head>
<body>
  <!-- Create the candle with its components -->
  <div class="candle">
    <!-- Candle glow -->
    <span class="glow"></span>
    <!-- Candle flames -->
    <span class="flames"></span>
    <!-- Candle thread -->
    <span class="thread"></span>
  </div>
</body>
</html>
